<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        -->
        <link href="../css/style.css" rel="stylesheet" type="text/css"/>
        <h:outputStylesheet library="css" name="sistema.css" />
        <title><ui:insert name="titulo">Sistema de Locadora de Veículo</ui:insert></title>
    </h:head>

    <h:body>
        <p:ajaxStatus styleClass="ajax-status">
            <f:facet name="start">
                <h:graphicImage library="imagens" name="carregando.gif"/>
            </f:facet>
            <f:facet name="complete">
                <h:outputText value=""/>
            </f:facet>
        </p:ajaxStatus>

        <header>
            <div style="float: left">
                <h:link outcome="/Index">
                    <h:graphicImage library="imagens" name="logo-algaworks.png" />
                </h:link>
            </div>

            <div style="float: right; margin-right: 110px">
                <h:form style="display: inline-block">
                    <p:menubar styleClass="menu-sistema" toggleEvent="hover">
                        <p:submenu label="Curso JPA">
                            <p:submenu label="Cadastros">
                                <p:menuitem value="Fabricante" />
                                <p:menuitem value="Modelo Carro"  />
                                <p:menuitem value="Acessório" />
                                <p:menuitem value="Carro" />
                                <p:separator/>
                                <p:menuitem value="Funcionário" />
                                <p:menuitem value="Motorista" />
                            </p:submenu>
                            <p:menuitem value="Teste" outcome="/jpa/fabricante/CadastroFabricante.xhtml" />  
                            <p:menuitem value="Gestão produtos" outcome="/jsf/GestaoProdutos.xhtml"/>
                            <p:submenu label="Relatórios">
                                <p:menuitem value="Receita por carro" />
                            </p:submenu>
                        </p:submenu>

                    </p:menubar>
                </h:form>
            </div>
            <div style="clear: both"></div>
        </header>

        <div id="conteudo">
            <ui:insert name="corpo"/>
        </div>

        <p:separator style="margin-top: 20px"/>

        <footer>
            Curso Online de Persistência de Dados com JPA 2 e Hibernate -
            <a href="www.wastecnologia.com" target="_blank">www.wastecnologia.com</a>
        </footer>
    </h:body>

</html>
