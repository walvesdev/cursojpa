<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
        <h:head>
                <title>Gestão de Produtos</title>
        </h:head>
        <h:body>
                <h:form>
                        <h:commandLink value="Ajuda sobre essa Página" action="#{gestaoProduto.obterAjuda()}" >
                                <f:actionListener binding="#{logListener}" />
                        </h:commandLink> <br /><br />
                        ID:
                        <h:inputText value="#{gestaoProduto.produto.id}" /> <br/>
                        Nome:
                        <h:inputText value="#{gestaoProduto.produto.nome}" /> <br/>
                        Fabricante:
                        <h:inputText value="#{gestaoProduto.produto.fabricante}" /><br/>
                        Valor:
                        <h:inputText value="#{gestaoProduto.produto.preco}" /><br/>
                        <h:commandButton value="Salvar" action="#{gestaoProduto.addProdutoLista()}"  actionListener="#{gestaoProduto.verificarInclusao}">
                                <f:actionListener binding="#{logListener}" />
                        </h:commandButton> <br /><br />
                </h:form>

                <h:form>
                        <ol>
                                <ui:repeat var="item" value="#{gestaoProduto.produtos}">
                                        <li> 
                                                #{item.id} - #{item.nome} - #{item.fabricante} - #{item.preco}
                                                <h:commandButton value="Excluir" action="#{gestaoProduto.excluir}" >
                                                        <f:setPropertyActionListener target="#{gestaoProduto.produtoSelecionado}" value="#{item}" />
                                                </h:commandButton>
                                        </li>
                                </ui:repeat>
                        </ol>
                </h:form>

        </h:body>
</html>
