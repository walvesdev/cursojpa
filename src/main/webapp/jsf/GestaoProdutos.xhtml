<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">


    <ui:define name="corpo">
        <h:form>
            <style>
                .teste{
                    border: solid red 2px;
                }

            </style>

            <h:graphicImage value="/img/v.jpg" height="150" width="300"/> <br />
            <h:outputText value="outputtext"  /> <br />
            <h:outputFormat value="Vaga {0}" > <br />
                <f:param value="#{gestaoProduto.vaga}"/>
            </h:outputFormat> <br />
            <h:outputLabel value="outputlabel" /> <br />

            <h:commandLink value="Ajuda sobre essa Página"
                           action="#{gestaoProduto.obterAjuda}">
                <f:actionListener binding="#{logListener}" />
            </h:commandLink>
            <br />
            <br />

            <h:outputLabel value="Nome: " for="nome" />
            <h:inputText value="#{gestaoProduto.produto.nome}"  id="nome"
                         onfocus="(this.value != '') ? true : this.value = ''">
                <f:passThroughAttribute name="placeholder" value="seu texto" />
            </h:inputText>
            <br />
            <h:outputLabel value="Fabricante " for="fabricante" />
            <h:inputText value="#{gestaoProduto.produto.fabricante}" id="fabricante"/>
            <br />
            <h:outputLabel value="Preço:  " for="preco" />
            <h:inputText  id="preco" />
            <br />
            <h:commandButton value="Salvar" styleClass="btn btn-sm btn-primary"
                             action="#{gestaoProduto.addProdutoLista}"
                             actionListener="#{gestaoProduto.verificarInclusao}">
                <f:actionListener binding="#{logListener}" />
            </h:commandButton>
            <br />
            <br />
            <br />
            <h:outputLabel value="Senha: " for="senha" />
            <h:inputSecret id="senha"/>
            <br />
            <h:outputLabel value="Comentario: " for="comentario" />
            <h:inputTextarea id="comentario"/>

        </h:form>

        <h:form>
            Pesquisa por fabricante:
            <h:inputText value="#{gestaoProduto.fabricantePesquisa}"
                         valueChangeListener="#{gestaoProduto.fabricantePesquisaAlterado}"
                         onchange="submit()" />
        </h:form>

        <h:form>
            <ol>
                <ui:repeat var="item" value="#{gestaoProduto.produtos}">
                    <li>#{item.nome} - #{item.fabricante} - #{item.preco}
                        <h:commandButton value="Excluir" action="#{gestaoProduto.excluir}">
                            <f:setPropertyActionListener target="#{gestaoProduto.produtoSelecionado}" value="#{item}" />
                        </h:commandButton>
                    </li>
                </ui:repeat>
            </ol>
        </h:form>

        <h:form>
            <h:selectOneMenu id="time" value="#{gestaoProduto.time}">
                <f:selectItem itemValue="São Paulo"/>
                <f:selectItem itemValue="Corintian" itemLabel="Timão"/>
                <f:selectItem itemValue="Flamengo" itemLabel="Mengão"/>
                <f:selectItem itemValue="Palmeiras"/>
            </h:selectOneMenu>
            <h:commandButton value="Escolher" action="#{gestaoProduto.escolerTime}" />
        </h:form>

        <h:form>
            <h:selectOneListbox id="time" value="#{gestaoProduto.time}" size="3">
                <f:selectItem itemValue="São Paulo"/>
                <f:selectItem itemValue="Corintian" itemLabel="Timão"/>
                <f:selectItem itemValue="Flamengo" itemLabel="Mengão"/>
                <f:selectItem itemValue="Palmeiras"/>
            </h:selectOneListbox>
            <h:commandButton value="Escolher" action="#{gestaoProduto.escolerTime}" />
        </h:form> <br /> <br />

        <h:form>
            <h:selectManyMenu id="time" value="#{gestaoProduto.times}" style="height: 150px;">
                <f:selectItem itemValue="São Paulo"/>
                <f:selectItem itemValue="Corintian" itemLabel="Timão"/>
                <f:selectItem itemValue="Flamengo" itemLabel="Mengão"/>
                <f:selectItem itemValue="Palmeiras"/>
            </h:selectManyMenu>
            <h:commandButton value="Escolher" action="#{gestaoProduto.escolerTime}" />
        </h:form> <br /> <br />

        <div>
            <ui:repeat var="item" value="#{gestaoProduto.times}">
                <h:outputText value="#{item}" rendered="#{not empty gestaoProduto.times}"
                              style="background-color: lightskyblue; color: black;"/><br/><br/>
            </ui:repeat>
        </div> <br /> <br />
        <div>
            <h:outputText value="#{gestaoProduto.time}" rendered="#{not empty gestaoProduto.time}"
                          style="background-color: lightskyblue; color: black;"/>
        </div>


        <h:form>
            <h:selectManyListbox id="time" value="#{gestaoProduto.times}" style="height: 150px;">
                <f:selectItem itemValue="São Paulo"/>
                <f:selectItem itemValue="Corintian" itemLabel="Timão"/>
                <f:selectItem itemValue="Flamengo" itemLabel="Mengão"/>
                <f:selectItem itemValue="Palmeiras"/>
            </h:selectManyListbox>
            <h:commandButton value="Escolher" action="#{gestaoProduto.escolerTime}" />
        </h:form> <br /> <br />

        <div>
            <ui:repeat var="item" value="#{gestaoProduto.times}">
                <h:outputText value="#{item}" rendered="#{not empty gestaoProduto.times}"
                              style="background-color: lightskyblue; color: black;"/><br/><br/>
            </ui:repeat>
        </div> <br /> <br />

        <h:form >
            <h:outputLabel value="Sexo: " for="sexo"/>
            <h:selectOneRadio value="#{gestaoProduto.sexo}" layout="pageDirection"
                              id="sexo" onchange="this.form.submit()">
                <f:selectItem  itemValue="M" itemLabel="Masculino" />
                <f:selectItem  itemValue="F" itemLabel="Feminino" />
            </h:selectOneRadio>

            <h:outputLabel value="Gostaria de salvar as informaçõe?" for="salvar"/>
            <h:selectBooleanCheckbox  value="#{gestaoProduto.salvar}" id="salvar"/>
        </h:form>

        <h:outputText value="#{gestaoProduto.sexo}" rendered="#{not empty gestaoProduto.sexo}"
                      style="background-color: lightskyblue; color: black;"/><br/><br/>
        <h:outputText value="#{gestaoProduto.salvar}" rendered="#{not empty gestaoProduto.sexo}"
                      style="background-color: lightskyblue; color: black;"/><br/><br/>

    </ui:define>
</ui:composition>
